<li class="task">
    <a href="#" ng-class="task.complete == true ? 'strike' : 'nostrike'">
        <span class="taskText">{{task.name}}</span><span class="taskDate">{{task.date | date: "dd-MM-yyyy"}}</span>
        <input type="checkbox" name="todoCheckbox" class="todoCheckbox" value="complete"
               ng-model="task.complete" ng-click="markComplete(task)" />
    </a>
</li>
